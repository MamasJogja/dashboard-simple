<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" href="image/Frame 1.png">

    <script src="https://kit.fontawesome.com/e34592ab20.js" crossorigin="anonymous"></script>
    
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="core">
        <!-- Awal Sidebar -->
        <div class="sidebar hide">
            <div class="header">
                <div class="list-item">
                    <a href="http://rpla.my.id/">
                        <span class="description-header">Project Rpla</span>
                    </a>
                </div>
                <div class="ilustrasi">
                    <img src="assets/ilustrasi.svg" alt="">
                </div>
            </div>

            <div class="main">
                <div class="list-item">
                    <a href="home">
                        <i class="fa-solid fa-house-user icon"></i>
                        <span class="description">Home</span>
                    </a>
                </div>
            </div>

            <div class="main">
                <div class="list-item">
                    <a href="profil">
                        <i class="fa-solid fa-image icon"></i>
                        <span class="description">Profil</span>
                    </a>
                </div>
            </div>

            <div class="main">
                <div class="list-item">
                    <a href="mapel">
                        <i class="fa-solid fa-school icon"></i>
                        <span class="description">Jadwal Mapel</span>
                    </a>
                </div>
            </div>

            <div class="main">
                <div class="list-item">
                    <a href="piket">
                        <i class="fa-solid fa-calendar-days icon"></i>
                        <span class="description">Jadwal Piket</span>
                    </a>
                </div>
            </div>

            <div class="main">
                <div class="list-item">
                    <a href="prestasi">
                        <i class="fa-solid fa-trophy icon"></i>
                        <span class="description">Prestasi</span>
                    </a>
                </div>
            </div>

            <div class="main">
                <div class="list-item">
                    <a href="other">
                        <i class="fa-solid fa-bars-staggered icon"></i>
                        <span class="description">Other</span>
                    </a>
                </div>
            </div>

            <div class="main">
                <div class="footer">
                    <footer>
                        <p>© Made With ❤ By Rpla Team</p>
                    </footer>
                </div>
            </div>
        </div>
        <!-- Akhir SideBar -->


        <!-- Navbar -->
        <div class="navbar">
            <div id="menu-button">
                <input type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" id="menu-label">
                    <div id="hamburger"></div>
                </label>
            </div>
        </div>
        <!-- Akhir Navbar -->

        <!-- Main Content -->
        <div class="main-content">
            <h1>
                Hi Guys
            </h1>
        </div>

    </div>

    <!-- Link Script -->
    <script src="script.js"></script>
</body>
</html>
